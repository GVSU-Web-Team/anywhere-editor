<!--- THIS USES THE FOUNDATION CSS FRAMEWORK --->
<!DOCTYPE html>
<html class="no-js wf-loading" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="//cdn.quilljs.com/1.2.6/quill.snow.css" />

		<title>test</title>
		<!--- Advanced typekit load --->
			<script>
		(function(d) {
			var config = {
				kitId: 'rfs4opa',
				scriptTimeout: 3000,
				async: true
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		</script>
		<!--- Handles the FOUT issue --->
		<style >
			.wf-loading h1,
			.wf-loading h2,
			.wf-loading h3,
			.wf-loading .pull-quote {
				visibility: hidden;
			}
			.wf-active h1,
			.wf-active h2,
			.wf-active h3,
			.wf-active .pull-quote {
				visibility: visible;
			}

			@font-face {
				font-family: FortBlack;
				src: url("./files/fonts/fortblack.eot");
				src: url("./files/fonts/fortblack.woff2") format("woff2"),url("./files/fonts/fortblack.woff") format("woff")
			}

			@font-face {
				font-family: FortBook;
				src: url("./files/fonts/fortbook.eot");
				src: url("./files/fonts/fortbook.woff2") format("woff2"),url("./files/fonts/fortbook.woff") format("woff")
			}

			@font-face {
				font-family: FortBookItalic;
				src: url("./files/fonts/fortbookitalic.eot");
				src: url("./files/fonts/fortbookitalic.woff2") format("woff2"),url("./files/fonts/fortbookitalic.woff") format("woff")
			}

			@font-face {
				font-family: FortLight;
				src: url("./files/fonts/fortlight.eot");
				src: url("./files/fonts/fortlight.woff2") format("woff2"),url("./files/fonts/fortlight.woff") format("woff")
			}

			@font-face {
				font-family: FortMedium;
				src: url("./files/fonts/fortmedium.eot");
				src: url("./files/fonts/fortmedium.woff2") format("woff2"),url("./files/fonts/fortmedium.woff") format("woff")
			}

		</style>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							'gvsu-blue': '#0065a4',
						},
					},
					fontFamily: {
						sans: [ 'FortLight', 'sans-serif' ],
						serif: [ 'kepler-std-display', 'serif' ],
						'kepler-bold-italics': [ 'kepler-bold-italics' ],
						'kepler-std-display': [ 'kepler-std-display' ],
						'kepler-std': [ 'kepler-std' ],
						'fort-black': [ 'FortBlack' ],
						'fort-book': [ 'FortBook' ],
						'fort-bookitalic': [ 'FortBookItalic' ],
						'fort-light': [ 'FortLight' ],
						'fort-medium': [ 'FortMedium' ],
					},
				},
			};
			
		</script>
	
	</head>
	<body class="font-fort-light">
		<nav
			class="flex items-center justify-between flex-wrap bg-gvsu-blue p-6"

				>

						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>

	</body>
</html>
